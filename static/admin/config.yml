backend:
  name: github
  repo: gustavpursche/cifar
  branch: develop

collections:
  - label: "Pages"
    name: "pages"
    files:
      - label: "Report"
        name: "report"
        file: "data/pages/report.md"
        fields:
          - label: Title
            name: title
            widget: string

          - label: "Text"
            name: "body"
            widget: "markdown"
            buttons:
              - bold
              - italic
              - link
              - quote
              - bulleted-list
              - numbered-list

      - label: "Home"
        name: "home"
        file: "data/pages/home.md"
        fields:
          - label: Title
            name: title
            widget: string

          - label: "Mission statement (first)"
            name: "missionStatement"
            widget: "markdown"
            buttons:
              - bold
              - italic
              - link

          - label: "Mission statement (second)"
            name: "missionStatementSecond"
            widget: "markdown"
            buttons:
              - bold
              - italic
              - link

          - label: "Mission Statement: Button label"
            name: "missionStatementButtonLabel"
            widget: "string"

          - label: "Mission Statement: Button label"
            name: "missionStatementButtonLink"
            widget: "string"

          - label: "Private Sector: Title"
            name: privateSectorTitle
            widget: string

          - label: "Private Sector: Intro"
            name: "privateSectorIntro"
            widget: "markdown"
            buttons:
              - bold
              - italic
              - link

          - label: "Private Sector: Button label"
            name: "privateSectorButtonLabel"
            widget: "string"

          - label: "Private Sector: Button Link"
            name: "privateSectorButtonLink"
            widget: "string"

  - name: "countries"
    label: "Countries"
    folder: "data/countries"
    create: true
    preview: false
    slug: "{{slug}}"
    fields:
      - label: "Name"
        name: "title"
        widget: "string"

      - label: "Summary"
        name: "summary"
        widget: "markdown"
        buttons:
          - bold
          - italic
          - link
          - quote
          - bulleted-list
          - numbered-list

  - name: "persons"
    label: "Persons"
    folder: "data/persons"
    create: true
    preview: false
    slug: "{{slug}}"
    fields:
      - label: "Name"
        name: "title"
        widget: "string"

      - label: "Name in native language"
        name: "nameNative"
        widget: "string"
        required: false

      - label: "Identifying information"
        name: "role"
        widget: "string"

      - label: "Image"
        name: "image"
        widget: "image"
        required: false

      - label: "Ancestor"
        name: "ancestor"
        widget: "relation"
        collection: "persons"
        searchFields: ["title"]
        valueField: "title"
        required: false

      - label: "Connection to ancestor"
        name: "connection"
        widget: "select"
        options:
          - { label: "Family", value: "family" }
          - { label: "Government", value: "government" }
          - { label: "Private sector", value: "business" }
        required: false

      - label: "Aliases"
        name: "aliases"
        widget: "list"
        field:
          - label: "Name"
            name: "name"
            widget: "string"
        required: false

      - label: "Country"
        name: "country"
        widget: "select"
        options:
          - label: "Egypt"
            value: "Egypt"
          - label: "Tunesia"
            value: "Tunesia"
          - label: "Ukraine"
            value: "Ukraine"

      - label: "Suspected or confirmed overseas properties"
        name: "overseasProperties"
        widget: "string"
        required: false

      - label: "Suspected or confirmed links to companies"
        name: "linkedCompanies"
        widget: "string"
        required: false

      - label: "Estimate of total stolen assets"
        name: "stolenAssets"
        widget: "list"
        required: false
        fields:
          - label: "Amount"
            name: "stolenAssetsAmount"
            widget: "string"
          - label: "Currency"
            name: "stolenAssetsCurrency"
            widget: "select"
            options:
              - label: "Euro"
                value: "euro"
              - label: "US Dollar"
                value: "usd"
          - label: "Source Link"
            name: "stolenAssetsLink"
            widget: "string"
          - label: "Source Link Label"
            name: "stolenAssetsLinkLabel"
            widget: "string"

      - label: "Estimates of assets frozen or confiscated"
        name: "frozenAssets"
        widget: "list"
        required: false
        fields:
          - label: "Amount"
            name: "stolenAssetsAmount"
            widget: "string"
          - label: "Currency"
            name: "stolenAssetsCurrency"
            widget: "select"
            options:
              - label: "Euro"
                value: "euro"
              - label: "US Dollar"
                value: "usd"
          - label: "Source Link"
            name: "stolenAssetsLink"
            widget: "string"
          - label: "Source Link Label"
            name: "stolenAssetsLinkLabel"
            widget: "string"

      - label: "Place of origin"
        name: "placeOfOrigin"
        widget: "string"
        required: false

      - label: "Birthdate"
        name: "birthdate"
        widget: "date"
        required: false

      - label: "Grounds for sanctions"
        name: "groundsForSanctions"
        widget: "string"
        required: false

      - label: "Intro"
        name: "body"
        widget: "markdown"
        required: false
        buttons:
          - bold
          - italic
          - link
          - quote
          - bulleted-list
          - numbered-list

media_folder: "static/media/uploads"
