backend:
  name: github
  repo: gustavpursche/cifar

collections:
  - label: "Pages"
    name: "pages"
    files:
      - label: "Report"
        name: "report"
        file: "data/pages/report.md"
        fields:
          - label: Title
            name: title
            widget: string

          - label: "Text"
            name: "body"
            widget: "markdown"

      - label: "Home"
        name: "home"
        file: "data/pages/home.md"
        fields:
          - label: Title
            name: title
            widget: string

          - label: "Text"
            name: "body"
            widget: "markdown"

  - name: "countries"
    label: "Countries"
    folder: "data/countries"
    create: true
    preview: false
    slug: "{{slug}}"
    fields:
      - label: "Name"
        name: "title"
        widget: "string"

  - name: "persons"
    label: "Persons"
    folder: "data/persons"
    create: true
    preview: false
    slug: "{{slug}}"
    fields:
      - label: "Name"
        name: "title"
        widget: "string"

      - label: "Aliases"
        name: "aliases"
        widget: "list"
        field:
          - label: "Name"
            name: "name"
            widget: "string"

      - label: "Country"
        name: "country"
        widget: "relation"
        collection: "countries"
        searchFields: ["title"]
        valueField: "title"

      - label: "Ancestor"
        name: "ancestor"
        widget: "relation"
        collection: "person"
        searchFields: ["title"]
        valueField: "title"
        required: false

      - label: "Intro"
        name: "body"
        widget: "markdown"

media_folder: "static/media/uploads"